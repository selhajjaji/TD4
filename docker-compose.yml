version: '3.9'
services:
  app:
    build: .
    container_name: td4_java_app
    depends_on:
      - db
    environment:
      - DATABASE_URL=jdbc:postgresql://db:5432/demo

  db:
    image: postgres:15
    container_name: td4_postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
